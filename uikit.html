<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Toolkit</title>
    <link rel="stylesheet" href="dist/css/tailwind.css">
</head>
<body>
    <div class="grid grid-cols-2 gap-10">
        <h1>Heading H1</h1>
        <h2>Heading H2</h2>
        <p>Body text</p>
        <p class="emph">Caption</p>
        <button class="btn btn-pr">Yes</button>
        <button class="btn btn-sec">No</button>
        <p class="paragraph col-span-2">This is component's text</p>
        <div class="lbl">
            <label for="">Name:</label>
            <div class="rnd-line"></div>
        </div>
        <input type="text" name="" id="" placeholder="Name">
        <input type="radio" name="r" id="rckd" checked><label for="rckd">Yes</label>
        <input type="radio" name="r" id="rnckd"><label for="rnckd">No</label>
        <input type="checkbox" id="ckd" checked><label for="ckd">Yes</label>
        <input type="checkbox" id="nckd"><label for="nckd">Yes</label>
    </div>
</body>
</html>
